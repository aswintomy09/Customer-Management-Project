<br><br><h3>New customer</h3>
<div class="col-md-4 offset-md-3">
<form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        
        <label>First Name</label>
        <input type="text" class="form-control" id="firstname"
            [(ngModel)] = "customer.firstname" name="firstname">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastname"
            [(ngModel)] = "customer.lastname" name="lastname">
    </div><br>

    <div class="form-group">
        <label>Gender</label><br>
        <input type="radio" class="form-check-input" id="Gender" value="Male"
            [(ngModel)] = "customer.gender" name="gender">Male &nbsp;&nbsp;&nbsp;
        <input type="radio" class="form-check-input" id="Gender" value="Female"
            [(ngModel)] = "customer.gender" name="gender">Female
    </div><br>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address"
            [(ngModel)] = "customer.address" name="address">
    </div>

    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" id="city"
            [(ngModel)] = "customer.city" name="city">
    </div>
    
    <br>
    <button class="btn btn-success" type="submit">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-danger" type="submit" id="btn_cancel"><a routerLink="/ListView">Cancel</a></button>
</form>

</div>
